steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["build", "-t", "gcr.io/telegram-bots-383011/feudal87/weather-bot", "."]
  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/telegram-bots-383011/feudal87/weather-bot"]
  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "telegram-bots",
        "--image",
        "gcr.io/telegram-bots-383011/feudal87/weather-bot",
        "--region",
        "europe-west6",
      ]
images:
  - gcr.io/telegram-bots-383011/feudal87/weather-bot
